<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    
    <div class="sidebar">
        <div class="company-info">
            <img class="company-logo" src="images/car-logo.png" alt="">
            <div class="company-name">THE GARAGE</div>
        </div>
    </div>

    
    
    <div class="main">
        <div class="intro">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
            
        <div class="form">
            <p class="form-title">Let's do this!</p>
            <form action="">
                <ul>
                    <li>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </li>
                    <li>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </li>
                    <li>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </li> 
                    <li>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </li>
                    <li>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </li>
                    <li>
                        <label for="user_password">CONFIRM PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </li>
                </ul>

            </form>

        </div>

        <div class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>

    </div>


</body>



</html>
