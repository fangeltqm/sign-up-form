<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    
    <div class="sidebar">
        <div class="company-info">
            <img class="company-logo" src="images/car-logo.png" alt="">
            <div class="company-name">EV GARAGE</div>
        </div>
    </div>

    
    
    <div class="main">
        <div class="intro">
            <h1>125+ Important Items You Need For Your First EV Conversion</h1>
            <p>Don't know where to start? Start here. With <strong>the ultimate list</strong>
            of parts and tools needed to transform your ICE to an EV.</p>
            <p>Absolutely FREE.</p>
        </div>
            
        <div class="form">
            <p>Sign up for our newsletter and get the list now!</p>
            <form action="">
                <ul>
                    <li>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" name="first_name">
                    </li>
                    <li>
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" name="last_name">
                        
                    </li>
                    <li>
                        <label for="user_email">EMAIL:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </li> 
                    <li>
                        <label for="phone_number">PHONE NUMBER:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </li>
                    <li>
                        <label for="user_password">PASSWORD:</label>
                        <input type="password" id="user_password" name="password">
                    </li>
                    <li>
                        <label for="user_password">CONFIRM PASSWORD:</label>
                        <input type="password" id="user_password" name="password">
                    </li>
                </ul>

            </form>

        </div>

        <div class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>

    </div>


</body>



</html>
